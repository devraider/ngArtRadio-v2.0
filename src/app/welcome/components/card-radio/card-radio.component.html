<a [routerLink]="'/radio/'+radio.slug" >
<p-card [header]="radio.name" >
    
    <ng-template pTemplate="body"  >
        <h5>
           <ng-container *ngFor="let type of radio.radioTypes">
            {{type.typeName}}
           </ng-container>
        </h5>
        <p >
            {{radio.description}}
        </p>
    </ng-template>
    <ng-template pTemplate="footer" >
        <p>{{radio.contact}}</p>
    </ng-template>
</p-card>
</a>
