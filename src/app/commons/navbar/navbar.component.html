<div class="card">
    <p-menubar [model]="menuItems" >
        <ng-template pTemplate="start">
            <a routerLink="/welcome"><img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" /></a>
        </ng-template>
        <ng-template pTemplate="end">
            <input type="text" pInputText placeholder="Search" class="w-full" />
        </ng-template>
    </p-menubar>
</div>
